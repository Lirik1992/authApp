<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Owl</title>
    <link rel="stylesheet" type="text/css" href="modules/css/loginowl.css">
  </head>
  <body>
    <div class="owl">
      <div class="hand"></div>
      <div class="hand hand-r"></div>
      <div class="arms">
          <div class="arm"></div>
          <div class="arm arm-r"></div>
      </div>
    </div>
    <div class="form">
      <div class="control">
        <label for="email"></label>
        <input id="email" placeholder="Email" type="email"></input>
      </div>
      <div class="control">
        <label for="password"></label>
        <input id="password" placeholder="Password" type="password"></input>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="modules/js/owl.js"></script>
  </body>
</html>
